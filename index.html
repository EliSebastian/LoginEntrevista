<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="./css/main.css" rel="stylesheet" />
    
  </head>
  <body>
    <section
      class="section-main w-100 d-flex align-items-center justify-content-center"
    >
      <form
        id="LoginForm"
        class="main-form w-50 rounded d-flex align-items-center justify-content-center flex-wrap flex-column"
      >
        <label for="EmailInput" class="InputLabel h5">E-mail</label>
        <input
          type="email"
          id="EmailInput"
          class="InputText rounded-5 px-2 py-1 mb-1"
        />
        <label for="PassInput" class="InputLabel h5">Contraseña</label>
        <input
          type="password"
          id="PassInput"
          class="InputText rounded-5 px-2 py-1 mb-1"
        />
        <div class="alert alert-danger" id="errorDiv" role="alert">
          A simple danger alert—check it out!
        </div>
        <input
          type="submit"
          value="Iniciar Sesion"
          class="SubmitButton rounded-5 px-1 py-1 mt-2 bg-transparent"
        />
      </form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
